<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雅虎</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        #box {
            width: 250px;
            border: 1px solid #dedede;
            display: flex;
        }
        
        #box label {
            font-family: '微软雅黑';
            text-align: center;
            background-color: #555555;
            flex: 1;
        }
        
        #box input {
            border: none;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="box">
        <label>姓名</label>
        <input type="text">
        <label>go</label>
    </div>
</body>

</html>
