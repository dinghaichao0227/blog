<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
     <header class="hm_topBar">
        <a href="#" class="icon_back"></a>
        <h3>购物车</h3>
        <a href="#" class="icon_menu"></a>
    </header>
    <div class="hm_safeTip">
        <p>您正在安全的环境中购物</p>
    </div>
    <div class="hm_shop">
        <div class="hm_shop_tit">
            <div class="hm_shop_tit_left">
                <a href="#" class="hm_check_box"></a>
            </div>
            <div class="hm_shop_tit_right">
                <img src="./images/buy-logo.png" class="images" alt="">
                <span class="name m_l10">黑马自营</span>
                <span calss="tip m_r10">您享受了78员免运费</span>
            </div>
        </div>
        <div class="hm_shop_con">
            <div class="hm_product">
                <div class="hm_product_left">
                    <a href="#" class="hm_check_box" checked></a>
                </div>
                <div class="hm_product_right">
                    <a href="#" class="product_img">
                        <img src="./images/detail01.jpg" alt="">
                        <div class="product_info">
                            <a href="#" class="name">华为荣耀</a>
                            <p class="price">&yen;1000.00</p>
                            <div class="option">
                                <div class="f_left">
                                    <span>-</span>
                                    <input type=tel>
                                    <span>+</span>
                                </div>
                                <div class="f_right deleteBox">
                                    <span class="up"></span>
                                    <span class="down"></span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
