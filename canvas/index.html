<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Grid with Mouse Wheel</title>
</head>

<body>
  <canvas id="gridCanvas" width="800" height="600"></canvas>

  <script>
    /* 获取 Canvas 元素和上下文 */
    var canvas = document.getElementById('gridCanvas');
    var ctx = canvas.getContext('2d');

    /* 设置网格参数 */
    var gridSize = 50; // 网格大小
    var gridColor = '#CCCCCC'; // 网格颜色

    /* 设置初始缩放比例 */
    var scale = 1;

    /* 设置缩放参数 */
    var scaleFactor = 0.1; // 缩放因子，表示每次缩放的比例

    /* 绘制网格 */
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // 清空画布

      ctx.strokeStyle = gridColor;

      /* 绘制垂直线条 */
      for (var x = 0; x < canvas.width; x += gridSize * scale) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      /* 绘制水平线条 */
      for (var y = 0; y < canvas.height; y += gridSize * scale) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    /* 监听鼠标滚动事件 */
    canvas.addEventListener('wheel', function (event) {
      event.preventDefault(); // 阻止默认滚动行为

      var delta = event.deltaY > 0 ? -1 : 1; // 根据滚轮方向确定缩放方向

      // 更新缩放比例
      scale += delta * scaleFactor;

      // 限制缩放比例的范围
      scale = Math.max(scale, 0.1);
      scale = Math.min(scale, 3);

      // 调用绘制函数
      drawGrid();
    });

    /* 调用绘制函数 */
    drawGrid();
  </script>
</body>

</html>
