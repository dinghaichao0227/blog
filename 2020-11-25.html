<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 1200px;
            background-color: blueviolet;
        }
        
        .box>.boc {
            height: 50px;
            background-color: brown;
        }
        
        .box>.boc>div {
            height: 50px;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <div class="box">
        <dv class="boc">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
            <!-- lg最大屏幕宽度
                md中大屏幕宽带
                sm小屏幕宽度
                xm最小宽度
            -->
        </dv>

    </div>
</body>

</html>
<!-- 这里的属性可以理解成boolstrap里面的知识点
这里写的只是屏幕的大小的调控 -->
